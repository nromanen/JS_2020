<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cehck your knolidge from math</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <link rel="stylesheet" href="css/task.css">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/rmodal.css">



</head>
<body>
    <h1>Hello friend !!! Lets go check your knowlidg from math ;) </h1>
    <div class="container">

        <div class="main">
            <button id="configTask">Configuration</button>
            <button id="task">task</button>
            <button id="statistic">Show statistic</button>
            <button id="description" >description</button>
        </div>

        <div class="containerConfig">
            <h1>Configuration</h1>
            <form action="" name="config">
                <fieldset>
                    <legend>Input numbers</legend>
                    <p><label for="from">Min number</label></p>
                    <p><input type="number" id="from" required></p>
                    <p><label for="to">Max number</label></p>
                    <p><input type="number" id="to" required></p>
                </fieldset>
                <fieldset>
                    <legend>Choose operation</legend>
                    <p><label><input type="checkbox" class="checkbox" id="addition" value="+"> Addition</label></p>
                    <p><label><input type="checkbox" class="checkbox" id="substruction" value="-"> Substruction</label></p>
                    <p><label><input type="checkbox" class="checkbox" id="multiply" value="*"> Multiply</label></p>
                    <p><label><input type="checkbox" class="checkbox" id="divide" value="/">  Divide</label></p>

                </fieldset>
                <input type="submit" value="Save config" id="saveConfig">
                <button id="exitConfig" class="btn-danger">Close</button>
                
                <h3 id="warning"></h3>
                <h3 id="showConfig"></h3>
            </form>
        </div>


        <div class="containerTask">
            <div class="header">
                <h1>Task</h1>
            </div>
            <div class="content">
                <button id="generateEx">Generate example</button>
                <div id="example"></div>
                <input type="number" id="answer" placeholder="Write your answer">
                <span id="specification"></span>
            </div>
            <div class="footer">
                <button id="checkYourself" class="btn-primary">Check yourself</button>
                <button id="exit" class="btn-danger">Close</button>

            </div>
        </div>



        

    </div>
    <script src="js/base.js"></script>
    <script src="js/modalResult.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
