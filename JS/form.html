<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>
    <form name="user" id="user">
        <fieldset name="user_name">
            <legend>Log In</legend>
            <p><label for="name">Name</label><input type="text" id="name"></p>
            <p><label for="password">Input password</label><input type="password" id="password"></p>
        </fieldset>
        <fieldset name="optional data">
            <legend>Contact information</legend>
            <p><label for="email">E-mail</label><input type="email" id="email"></p>
            <p><label for="date_of_birthday">Date of birthday</label><input type="date" id="date_of_birthday"></p>
            <p><label for="telephone">Telephone</label><input type="text" id="telephone"></p>
            <p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </p>
            <p><label for="about_me">About me</label><br><br><textarea id="about_me" rows="10" cols="50" placeholder="hello, i like bananas"></textarea></p>
            <p>
                <lable>Do you have a car?
                    <select>
                        <option>Mercedes</option>
                        <option>Audi</option>
                        <option>BMW</option>
                        <option>Volkswagen</option>
                        <option>Honda</option>
                    </select>
                </lable>
            </p>
        </fieldset>
        <p><button form="user" type="submit">Send</button></p>
</form>
</body>
</html>
