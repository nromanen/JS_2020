</ul>
<script>
  let a = document.querySelectorAll('a')
  
  for (let i = 0; i < a.length; i++) {
    let href = a[i].getAttribute('href')
    if (a[i].hasAttribute('href')) {
      if (href.indexOf('://') == -1 || href.indexOf('http://internal.com') === 0) {
          console.log('internal')
        a[i].classList.add('internal')
      } else {
        a[i].classList.add('external')
        console.log('external')
      }
    } 
  }
</script>
