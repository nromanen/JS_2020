<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForm</title>
    <link rel="stylesheet" href="CSS/form.css">
    
</head>
<body>
    <div class="container">
        <form action="" name="user" id="user">
            <fieldset name="user_name" class="field">
                <legend>Log In</legend>
                    <p><label for="name">Name</label></p>
                    <p><input type="text" id="name" name="firstName" required pattern="[A-Z][a-z]{1,14}"><span id="errorName" class="span"></span></p>
                    <p><label for="password">Input password</label></p>
                    <p><input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{5,10}"><span id="errorPassword" class="span"></span></p>
                </fieldset>
            <fieldset name="optional data" class="field">
                <legend>Contact information</legend>
                    <p><label for="email">E-mail</label></p>
                    <p><input type="email" id="email" name="email" required pattern="^[A-Za-z0-9]{1,15}@gmail\.com$"><span id="errorEmail" class="span"></span></p>
                    <p><label for="date_of_birthday">Date of birthday</label></p>
                    <p><input type="date" id="dateOfBirthday" name="dateOfBirthday"><span id="errorDateOfBirthday" class="span"></span></p>
                    <p><label for="telephone">Telephone</label></p>
                    <p><input type="text" id="telephone" name="telephone" placeholder="XXX-XXX-XX-XX or (XXX) XXX XX XX" required pattern="([0-9]{3}|[(][0-9]{3}[)])[ -][0-9]{3}[ -][0-9]{2}[ -][0-9]{2}"><span id="errorTelephone" class="span"></span></p>
                    <p>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </p>
                    <p>
                        <lable>Do you have a car?
                            <select>
                                <option>Mercedes</option>
                                <option>Audi</option>
                                <option>BMW</option>
                                <option>Volkswagen</option>
                                <option>Honda</option>
                            </select>
                        </lable>
                    </p>
            </fieldset>
            <button id="button" form="user" type="submit" >Send</button>
    </form>
    <div class="respond"></div>
</div>
  <script src="JS/form.js"></script>
</body>
</html>
