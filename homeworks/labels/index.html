<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>forms</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div>
  <form>
    <p>
        <label for="t4">Ваше Прізвище та і'мя?</label>
        <input type="text" name="name">
      </p>
    <p>
      <label for="t1">Рік вашого народження</label>
      <input type="number" min="1920" max="2020"name="age">
    </p>
    <p>
      <fieldset>
        <legend>У вас є діти?<abbr title="This field is mandatory" arial-label="required"></abbr></legend>
        <input type="radio" required name="children"  value="yes"><label>Yes</label>
        <input type="radio" required name="children"  value="no"><label>No</label>
      </fieldset>
    </p>
    <p>
        <label>Улюблена марка авто?<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
        <input type="text" name="cars" list= 'cars' required pattern="[Vv]olvo|[Mm]ersedes|[Hh]yundai|[Ss]yubary|[Ll]exus|[Oo]pel">
        <datalist id= 'cars'>
            <option>Volvo</option>
            <option>Mersedes</option>
            <option>Hyundai</option>
            <option>Subary</option>
            <option>Lexus</option>
            <option>Opel</option>
        </datalist>
      </p>
      <p>
        <label>Ваша e-mail адреса?</label>
        <input type="email" name="email">
      </p>
      <p>
        <label>Побажання або ж зауваження</label>
        <textarea name="msg" maxlength="140" rows="5"></textarea>
      </p>
      <p>
        <p>
          <input type="text" id="phone"   placeholder="">
        </p>
        <button>Ok</button>
      </p>
  </form>
</div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="jquery.maskedinput.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      $("#phone").mask("+38 (099) 99-99-999",{placeholder:" "})
    });
  </script>
</body>
</html>
