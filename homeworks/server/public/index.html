<body>
	<div class="main-container">

			<script>
				var request = new XMLHttpRequest();
		    	request.open("GET", "/user.json", false);
		   		 request.send(null)
				var obj = JSON.parse(request.responseText);
				var obj1 = obj[0];
				var obj2 = obj[1];
				document.write("<div>");
				document.write(obj1.username + " " + obj1.password + " " + obj1.email + " " + obj1.uid);
				document.write("<br>");
				document.write(obj2.username + " " + obj2.password + " " + obj2.email + " " + obj2.uid);
				document.write("</div>");
			</script>

		</div>
	</div>
</body>
